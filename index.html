<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./favicon.png">
    <title>Adivinhe o Personagem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@450&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Adivinhe o personagem</h1>
            <h2 class="description">Adivinhe o personagem com base em uma frase</h2>
        </header>
        <div class="newGame_box" id="newGame_box">
            <div class="description_box">
                <p>Será aceito apenas o nome principal do personagem, não sobrenome ou apelidos;</p>
                <p>Para nomes compostos será aceito o nome composto, exemplo: All Might.</p>
            </div>
            <button type="button" class="btn btnS" id="btnS">Iniciar Jogo</button>
        </div>
        <div class="interface_box none" id="interface_box">
            <form class="form" id="form" autocomplete="off">
                <div class="results_box" id="results_box">
                    <img src='' class="img_personagens" id="img_personagens">
                    <div class="text_tip" id="text_tip"></div>
                </div>
                <div class="input_box none" id="input_box">
                    <input placeholder="Personagem" type="text" class="userInput" id="userInput">
                </div>
                <div class="btn_box" id="btn_box">
                    <button type="button" class="btn none" id="btn1">Abrir Rodada</button>
                    <button type="submit" class="btn none" id="btn2">Enviar/Pular</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="module" src="src/scripts/main.js"></script>
</html>
